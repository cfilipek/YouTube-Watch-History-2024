<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claire's Youtube 2024 Watch History</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Font Awesome for YouTube Icon -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  >
  <!-- Custom Styles -->
  <style>
    body.light-mode, .light-mode .list-group-item  {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-mode, .dark-mode .list-group-item {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .text-muted {
        color: #ffffff !important;
    }
    .youtube-icon {
      color: #ff0000;
      margin-right: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container py-4">
    <h1 class="text-center">Claire's YouTube Watch History 2024</h1>
    <p class="text-center">Videos I watched, or at least clicked on in 2024. Followed by my search history for 2024!</p>
    <div class="text-end">
      <button id="toggle-mode" class="btn btn-outline-secondary">
        Toggle Light/Dark Mode
      </button>
    </div>
    <ul id="watch-list" class="list-group mt-4"></ul>

    <ul id="search-list" class="list-group mt-4"></ul>
  </div>

  <!-- Bootstrap and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
